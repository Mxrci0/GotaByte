</head>

<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- ✅ NAVBAR MOVIDA PARA O BODY -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-tint text-cyan-500 text-2xl mr-2"></i>
                <span class="text-xl font-bold">Gotabyte</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="paginain.html" class="text-gray-600 hover:text-cyan-600">Home</a>
                <a href="feed.html" class="text-gray-600 hover:text-cyan-600">Feedback</a>
                <a href="ajuda.html" class="text-gray-600 hover:text-cyan-600">Ajuda</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="perfil.html" class="text-gray-600 hover:text-cyan-600">
                    <i class="fas fa-user mr-1"></i> Perfil
                </a>
                <a href="Index.html" class="text-gray-600 hover:text-cyan-600">

                </a>
            </div>
        </div>
    </nav>

    <!-- ✅ FORMULÁRIO CENTRALIZADO -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="register-card bg-white rounded-xl p-8 w-full max-w-md shadow-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Crie sua conta</h1>
                <p class="text-gray-600">Preencha os campos abaixo para se cadastrar</p>
            </div>

            <form id="registrationForm" class="space-y-4">
                <!-- Campos do formulário (sem alteração) -->
                <!-- Nome/Razão Social -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome/Razão Social</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Digite seu nome ou razão social">
                    <div id="nameError" class="error-message hidden">Por favor, insira seu nome ou razão social</div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="seu@email.com">
                    <div id="emailError" class="error-message hidden">Por favor, insira um email válido</div>
                </div>

                <!-- CPF/CNPJ -->
                <div>
                    <label for="document" class="block text-sm font-medium text-gray-700 mb-1">CPF/CNPJ</label>
                    <input type="text" id="document" name="document" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="000.000.000-00 ou 00.000.000/0000-00"
                        oninput="formatDocument(this)">
                    <div id="documentError" class="error-message hidden">Por favor, insira um CPF ou CNPJ válido</div>
                </div>

                <!-- CEP -->
                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                    <div class="flex">
                        <input type="text" id="cep" name="cep" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="00000-000"
                            oninput="formatCEP(this)">
                        <button type="button" onclick="searchCEP()" class="bg-gray-200 px-4 rounded-r-lg hover:bg-gray-300 transition-colors">
                            Buscar
                        </button>
                    </div>
